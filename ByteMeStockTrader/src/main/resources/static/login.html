<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Automatic Stock Trader</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer src="/js/script.js"></script>
  </head>
  <body>
    <div class="banner">Byte Me Inc. ðŸ¤–</div>
    <div class="main-content">
      <div class="container">
        <h1>Automatic Stock Trader</h1>
        <p>Securely log into your <span id="brokerName"></span> account</p>

        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="login-button-group">
            <button type="button" id="backButton">Back</button>
            <button type="button" id="enterButton">Enter</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
